<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/custom.css">


    <title>Dystopia Game</title>


</head>

<body>

    <div class="container" id="beginbox">

        <div>
            <div id="title">
                <div id="letsStart">
                    <h1>Dystopia Game</h1>
                    <a href="#" id="gamestart" class="bttn bttn-white">Start The Game</a>
                </div>
            </div>
        </div>

    </div>

    <div class="container" id="actualGame">

        <!-- Player 1's side -->
        <div class="playerOne">
            <div><img id="p1draw" class="drawpile" src="./assets/images/dewscriptor.png"></div>
        </div>

        <div class="discardPile1">
            <div><img id="p1discard" class="discardpile" src="./assets/images/dewscriptor.png"></div>
        </div>

        <span><h1 id="p1name">Player One!</h1></span>

        <div class="battlefield" id="p1battlefield">
            
            <span id="player1card1"><img class="player1cards" src="./assets/images/drEvil.png"></span>
            <span id="player1card2"><img class="player1cards" src="./assets/images/dewscriptor.png"></span>
            <span id="player1card3"><img class="player1cards" src="./assets/images/crocDundee.png"></span>
            <span id="player1card4"><img class="player1cards" src="./assets/images/capHook.png"></span>
            <span id="player1card5"><img class="player1cards" src="./assets/images/bruceWayne.png"></span>
        </div>

        <div id="player1hand">
            <!-- Player 1's Hand gets displayed here -->
        </div>

        <!-- _______________________________________________________________________________________________________ SEPERATES PLAYER 1 VS PLAYER 2 FOR LEGIBILITY -->

        <!-- Player 2's side -->
        <div class="playerTwo">
            <div><img id="p2draw" class="drawpile" src="./assets/images/dewscriptor.png"></div>
        </div>
            
        <div class="discardPile2">
            <div><img id="p2discard" class="discardpile" src="./assets/images/dewscriptor.png"></div>
        </div>
            
        
        <div class="battlefield" id="p2battlefield">
            
            <span id="player2card1"><img class="player2cards" src="./assets/images/dewscriptor.png"></span>
            <span id="player2card2"><img class="player2cards" src="./assets/images/face.png"></span>
            <span id="player2card3"><img class="player2cards" src="./assets/images/heisenberg.png"></span>
            <span id="player2card4"><img class="player2cards" src="./assets/images/jessePinkman.png"></span>
            <span id="player2card5"><img class="player2cards" src="./assets/images/joker.png"></span>
        </div>

        <span ><h1 id="p2name">Player Two</h1></span>


        <div id="player2hand">
            <!-- Player 2's Hand gets displayed here -->
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

                $("#actualGame").show();
            });
        });


        //moment().format();

</body>

</html>
